Optimization:
  ScreenshotInterval: 0.3
  CombatScreenshotInterval: 1.0
  TaskHoardingDuration: 0
  WhenTaskQueueEmpty:
    value: goto_main
    option: [stay_there, goto_main, close_game]
DropRecord:
  SaveFolder: ./screenshots
  AzurStatsID: null
  API:
    value: default
    option: [default, cn_gz_reverse_proxy]
  ResearchRecord:
    value: do_not
    option: [do_not, save, upload, save_and_upload]
  CommissionRecord:
    value: do_not
    option: [do_not, save, upload, save_and_upload]
  CombatRecord:
    value: do_not
    option: [do_not, save]
  OpsiRecord:
    value: do_not
    option: [do_not, save, upload, save_and_upload]
  MeowfficerBuy:
    value: do_not
    option: [do_not, save]
  MeowfficerTalent:
    value: do_not
    option: [do_not, save, upload, save_and_upload]
Retirement:
  RetireMode:
    value: one_click_retire
    option: [one_click_retire, enhance, old_retire]
OneClickRetire:
  KeepLimitBreak:
    value: keep_limit_break
    option: [keep_limit_break, do_not_keep]
Enhance:
