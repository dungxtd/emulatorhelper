# ==================== Alas ====================

Scheduler:
  Enable:
    type: checkbox
    value: false
    option: [true, false]
  NextRun: 2020-01-01 00:00:00
  Command: Alas
  SuccessInterval:
    value: 0
    display: hide
  FailureInterval:
    value: 120
    display: hide
  ServerUpdate:
    value: 00:00
    display: hide
Emulator:
  Serial:
    value: auto
    valuetype: str
  PackageName:
    value: auto
    option: [auto]
  ServerName:
    value: disabled
    option: [disabled]
  ScreenshotMethod:
    value: auto
    option: [auto, ADB, ADB_nc, uiautomator2, aScreenCap, aScreenCap_nc, DroidCast, DroidCast_raw, scrcpy, nemu_ipc]
